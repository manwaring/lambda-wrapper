version: 2.1

orbs:
  node: circleci/node@4.0.0

jobs:
  publish:
    executor:
      name: node/default
      tag: lts
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Publish on npm
          command: npm run publish-please

  deploy-example-app:
    executor:
      name: node/default
      tag: lts
    steps:
      - checkout
      - run:
          name: Deploy example app
          command: npm run deploy-example-app

workflows:
  version: 2

  test-and-publish:
    jobs:
      - node/test:
          version: lts
          filters:
            tags:
              only: /.*/
      # TODO add a dry-run step to non-tagged changes
      # - publish-dry-run:
      #     requires:
      #       - test
      #     filters:
      #       tags:
      #         only: /.*/
      - publish:
          context: manwaring-npm
          requires: [node/test]
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
      - deploy-example-app:
          context: aws-manwaring
          requires: [publish]
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
