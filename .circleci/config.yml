anchors:
  container-config: &container-config
    docker:
      - image: circleci/node:lts
        environment:
          TERM: dumb

  load-cache: &load-cache
    restore_cache:
      key: dependency-cache-{{ checksum "package-lock.json" }}

## Circle CI configuration, see https://circleci.com/docs/2.0/configuration-reference/
version: 2
jobs:
  install:
    <<: *container-config
    steps:
      - checkout
      - *load-cache
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  test:
    <<: *container-config
    steps:
      - checkout
      - *load-cache
      - run:
          name: Test
          command: npm test
      - store_artifacts:
          path: coverage
      - run:
          name: Send coverage to Codecov
          command: npm run codecov

  publish:
    <<: *container-config
    steps:
      - checkout
      - *load-cache
      - run:
          name: Set npm credentials
          command: echo "//registry.npmjs.org/:_authToken=$NPM_PUBLISH_TOKEN" >> ~/.npmrc
      - run:
          name: Publish on npm
          command: npm run publish-please

  deploy-example-app:
    <<: *container-config
    steps:
      - checkout
      - run:
          name: Deploy example app
          command: npm run deploy-example-app

workflows:
  version: 2

  test-and-publish:
    jobs:
      - install:
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - install
          filters:
            tags:
              only: /.*/
      # TODO add a dry-run step to non-tagged changes
      # - publish-dry-run:
      #     requires:
      #       - test
      #     filters:
      #       tags:
      #         only: /.*/
      - publish:
          context: manwaring-npm
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
      - deploy-example-app:
          context: manwaring-aws
          requires:
            - publish
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
